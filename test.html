<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Burger Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #mainNav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        #menuToggle {
            cursor: pointer;
            font-size: 24px;
        }
        #sideMenu {
            position: fixed;
            top: 50px; /* Ajustez selon la hauteur de votre nav */
            left: -250px;
            width: 250px;
            height: calc(100% - 50px);
            background-color: #444;
            transition: left 0.3s ease;
            z-index: 999;
        }
        #sideMenu.show {
            left: 0;
        }
        #sideMenu ul {
            list-style-type: none;
            padding: 20px;
        }
        #sideMenu ul li {
            margin-bottom: 10px;
        }
        #sideMenu ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav id="mainNav">
        <div>Logo</div>
        <div id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    
    <div id="sideMenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Test Page Content</h1>
        <p>This is a test page to check the functionality of the burger menu.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const sideMenu = document.getElementById('sideMenu');
            
            if (menuToggle && sideMenu) {
                menuToggle.addEventListener('click', function() {
                    sideMenu.classList.toggle('show');
                    console.log('Menu toggled', sideMenu.classList.contains('show'));
                });
            } else {
                console.error('Menu elements not found');
            }
        });

        function testMenu() {
            const menu = document.getElementById('sideMenu');
            const toggle = document.getElementById('menuToggle');
            console.log('Menu element:', menu);
            console.log('Toggle element:', toggle);
            console.log('Menu classes:', menu.classList);
            console.log('Menu style left:', menu.style.left);
            console.log('Computed left:', window.getComputedStyle(menu).left);
        }
    </script>
</body>
</html>
